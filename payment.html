<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <div style="font-family: Arial; justify-items: center;">
    <form action="" method="post">
    <table border="0" cellspacing="10" cellpadding="5">
        <tr>
            <td colspan="2"><h2>Billing Address</h2></td>
            <td colspan="2"><h2>Payment</h2></td>
            
        </tr>
        <tr>
            <td colspan="2">Full Name:</td>
            <td>Card Accepted:</td>
            
            
            </tr>
            <tr>
            <td colspan="2"><input type="text" placeholder="Enter Your Full Name" style="width: 97%; height: 40px;"></td>
            <td colspan="2" style="height: 30px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/200px-PayPal.svg.png" alt="PayPal" width="55">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/200px-Visa.svg.png" alt="Visa" width="55">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/200px-Mastercard-logo.svg.png" alt="Mastercard" width="55">
            </td>
            
        </tr>
        <tr>
            <td colspan="2">Email:</td>
            <td colspan="2">Name On Card:</td>
        </tr>
        <tr class="hei">
            <td colspan="2"><input  type="email" placeholder="Enter Email Address" style="width: 97%; height: 40px;"></td>
            <td colspan="2"><input  type="text" placeholder="Enter Card Name" style="width: 97%; height: 40px;"></td>
            
            
        </tr>
        <tr>
            <td colspan="2">Address:</td>
            <td colspan="2">Credit Card Number:</td>
        </tr>
        <tr class="hei">
            <td colspan="2"><input type="text" placeholder="Enter Address" style="width: 97%; height: 40px;"></td>
            <td colspan="2"><input type="text" placeholder="****-****-****-4444" style="width: 97%; height: 40px;"></td>
        </tr>
        <tr>
            <td colspan="2">City:</td>
            <td colspan="2">Exp Month:</td>
        </tr>
        <tr >
            <td colspan="2"><input type="text" placeholder="Enter City" style="width: 97%; height: 40px;"></td>
            <td colspan="2"><select style="width: 100%; height: 45px;"><option>Choose Month</option></select></td>
            
        </tr>
        <tr>
            <td>State:</td>
            <td>Zip Code:</td>
            
            <td>Exp Year:</td>
            
            <td>CVV:</td>
        </tr>
        <tr class="hei">
            <td><input type="text" placeholder="Enter State" style="height: 40px;"></td>
            <td><input type="text" placeholder="123 456" style="height: 40px;"></td>
            <td><select style="height: 45px;"><option>Choose Year</option></select></td>
            <td><input type="text" placeholder="CVV" style="height: 40px;"></td>
        </tr>
        <tr align="center">
            <td colspan="4"><input type="submit" value="Proceed To Pay" style="width: 99%; height: 40px; background-color: darkgoldenrod;"></td>
        </tr>
    </table>
    </form>
    </div>
</body>
</html>
